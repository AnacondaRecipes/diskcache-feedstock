{%set name = "diskcache" %}
{%set version = "2.0.2" %}
{%set hash_type = "sha256" %}
{%set hash_val = "3e586e152725a260d75c774a468e02001980fd2b47b05a7c691eb380f0dde767" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - diskcache

about:
  home: http://www.grantjenks.com/docs/diskcache/
  license: Apache 2.0
  summary: 'Disk and file backed cache.'

extra:
  recipe-maintainers:
    - pmlandwehr

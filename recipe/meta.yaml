{%set name = "diskcache" %}
{%set version = "2.3.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "eba8f1cd1ce7fc30bde54bd7734d94053282b64b7a72db4dc70467496d71b9e6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - diskcache

about:
  home: http://www.grantjenks.com/docs/diskcache/
  license: Apache 2.0
  summary: 'Disk and file backed cache.'

extra:
  recipe-maintainers:
    - pmlandwehr

{% set name = "diskcache" %}
{% set version = "5.1.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "bc7928df986dbc8a8d6e34c33b0da89d668cfa65e7fcc91298a6959a35076993" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip

  run:
    - python

test:
  imports:
    - diskcache

about:
  home: http://www.grantjenks.com/docs/diskcache/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: Disk and file backed cache.
  dev_url: https://github.com/grantjenks/python-diskcache
  doc_url: http://www.grantjenks.com/docs/diskcache/

extra:
  recipe-maintainers:
    - pmlandwehr
    - xhochy

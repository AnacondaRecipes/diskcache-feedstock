{%set name = "diskcache" %}
{%set version = "2.3.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "818ca0b91eda6c4daa73907632babf0a43b9a6ac469568357034cb052f19b7e5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - diskcache

about:
  home: http://www.grantjenks.com/docs/diskcache/
  license: Apache 2.0
  summary: 'Disk and file backed cache.'

extra:
  recipe-maintainers:
    - pmlandwehr
